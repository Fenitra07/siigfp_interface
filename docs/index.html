<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDP - Répartition par Programme</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-up": "slideUp 0.3s ease-out",
              "pulse-soft": "pulseSoft 2s infinite",
            },
          },
        },
      };
    </script>

  </head>
  <body class="min-h-screen bg-gray-200 text-gray-800 font-sans">
    <div class="container mx-auto p-6">
      <!-- Header -->
      <div class="mb-8 animate-fade-in">
        <h1 class="text-4xl font-bold text-black mb-2 tracking-wide">
          CDP - Répartition par Programme
        </h1>
        <div
          class="w-32 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"
        ></div>
      </div>

      <!-- Filtres de recherche -->
      <div class="glass-effect rounded-xl p-6 mb-8 animate-slide-up">
        <h2 class="text-xl font-semibold text-black mb-4 flex items-center">
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            ></path>
          </svg>
          Filtre de recherche
        </h2>
        <div class="flex gap-4">
          <div class="flex-1">
            <button
              id="missionBtn"
              class="w-full px-4 py-3 bg-gradient-to-r from-[#7C4DFF] to-[#9E86FF] hover:opacity-90 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
            >
              &lt;&lt; Choix Mission &gt;&gt;
            </button>
          </div>
          <div class="flex-1">
            <button
              id="programmeBtn"
              class="w-full px-4 py-3 bg-gradient-to-r from-[#7C4DFF] to-[#9E86FF] hover:opacity-90 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
            >
              &lt;&lt; Choix Programme &gt;&gt;
            </button>
          </div>
        </div>
      </div>

      <!-- Situation de saisie -->
      <div
        class="glass-effect rounded-xl p-6 mb-8 animate-slide-up"
        style="animation-delay: 0.1s"
      >
        <h2 class="text-xl font-semibold text-black mb-6 flex items-center">
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
          Situation de saisie
        </h2>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-left py-3 px-4"></th>
                <th
                  class="bg-[#ebebeb] text-black py-3 px-4 rounded-tl-lg font-medium"
                >
                  Montant à répartir
                </th>
                <th
                  class="bg-[#ebebeb] text-black py-3 px-4 rounded-tr-lg font-medium"
                >
                  Montant réparti
                </th>
              </tr>
            </thead>
            <tbody id="situationTable">
              <!-- Les lignes seront générées par JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Saisie -->
      <div
        class="glass-effect rounded-xl p-6 mb-8 animate-slide-up"
        style="animation-delay: 0.2s"
      >
        <h2 class="text-xl font-semibold text-black mb-6 flex items-center">
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          Saisie
        </h2>

        <!-- Boutons d'affichage -->
        <div class="flex gap-2 mb-6 flex-wrap">
          <button
            class="afficher-btn px-4 py-2 border-2 border-[#7367f0] text-[#7367f0] bg-transparent rounded-lg transition-all duration-300 font-medium hover:bg-[#7367f0] hover:text-white"
            data-type="BS"
          >
            BS
          </button>
          <button
            class="afficher-btn px-4 py-2 border-2 border-[#7367f0] text-[#7367f0] bg-transparent rounded-lg transition-all duration-300 font-medium hover:bg-[#7367f0] hover:text-white"
            data-type="Transfert"
          >
            Transfert
          </button>
          <button
            class="afficher-btn px-4 py-2 border-2 border-[#7367f0] text-[#7367f0] bg-transparent rounded-lg transition-all duration-300 font-medium hover:bg-[#7367f0] hover:text-white"
            data-type="Indemnité"
          >
            Indemnité
          </button>
          <button
            class="afficher-btn px-4 py-2 border-2 border-[#7367f0] text-[#7367f0] bg-transparent rounded-lg transition-all duration-300 font-medium hover:bg-[#7367f0] hover:text-white"
            data-type="PIP interne"
          >
            PIP interne
          </button>
          <button
            class="afficher-btn px-4 py-2 border-2 border-[#7367f0] text-[#7367f0] bg-transparent rounded-lg transition-all duration-300 font-medium hover:bg-[#7367f0] hover:text-white"
            data-type="PIP externe"
          >
            PIP externe
          </button>
        </div>

        <!-- Tableau de saisie -->
        <div class="overflow-x-auto">
          <table class="w-full bg-white rounded-lg shadow-lg">
            <thead>
              <tr class="bg-[#ebebeb] text-black">
                <th class="py-3 px-4 text-left rounded-tl-lg">Code Mission</th>
                <th class="py-3 px-4 text-left">Libellé Mission</th>
                <th class="py-3 px-4 text-left">Code Programme</th>
                <th class="py-3 px-4 text-left">Programme</th>
                <th class="py-3 px-4 text-left rounded-tr-lg">Montant BS</th>
              </tr>
            </thead>
            <tbody id="saisieTable">
              <!-- Les lignes seront générées par JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Bouton Enregistrer -->
      <div
        class="flex justify-end animate-slide-up"
        style="animation-delay: 0.3s"
      >
        <button
          id="enregistrerBtn"
          class="px-8 py-3 bg-gradient-to-r from-[#7C4DFF] to-[#9E86FF] hover:from-[#6B3FE0] hover:to-[#8A74FF] text-white rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-xl animate-pulse-soft"
        >
          <svg
            class="w-5 h-5 inline mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
            ></path>
          </svg>
          Enregistrer
        </button>
      </div>
    </div>

<script src="./js/app.js" defer></script>

  </body>
</html>
